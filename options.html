<!DOCTYPE html>
<html>
<head>
  <title>Bluesky+ Options</title>
  <style>
    body {
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .option-row {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Bluesky+ Options</h1>
  <div class="option-row">
    <label>
      <input type="checkbox" id="enableVideoControls">
      Enable video playback speed controls
    </label>
  </div>
  <div class="option-row">
    <label>
      <input type="checkbox" id="enableTrendingHashtags">
      Show trending hashtags
    </label>
  </div>
  <script src="options.js"></script>
</body>
</html>
